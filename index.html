<html>
<head>
    <title>ISML PSA Helper</title>
    <meta charset="UTF-8">
    <script src="emotes.js"></script> 
    <script src="script.js"></script> 
    <link href="https://rawgit.com/ellekasai/twemoji-awesome/gh-pages/twemoji-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onPageLoad()" style="background-color: #444; color: #ccc;">
    <!-- <h1>ISML PSA Helper</h1> -->
    <div class="headerBar">ISML PSA Helper - <a href='https://github.com/Karob2/isml-psa-helper' target='_blank'>view source</a></div>
    <div class="modules">
        <div id="psaDiv">
            <h2>Input</h2>
            <form id="psaForm" class="section">
                <div class="container">
                    <label for="psaType" class="left col1">Type:</label>
                    <select name="psaType" id="psaType">
                        <option value="custom">Custom</option>
                        <option value="announcement">Announcement</option>
                        <option value="auction">Auction</option>
                        <option value="event">Event</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="shop">Shop</option>
                    </select>
                </div>
                <div class="container3 small-buttons">
                    <input type="button" id="copyTitle" value="Copy" class="right">
                </div>
                <div class="container">
                    <label for="psaTitle" class="left col1">Title:</label>
                    <input type="text" id="psaTitle" name="psaTitle" size="40" class="middle">
                </div>
                <div class="container3 small-buttons">
                    <input type="button" id="psaLineBreaks" value="Toggle Line Breaks" class="right grayed">
                    <input type="button" id="psaFont" value="Toggle Font" class="right grayed">
                    <input type="button" id="copyMessage" value="Copy" class="right">
                </div>
                <div class="container">
                    <label for="psaMessage" class="left col1">Message:</label><br/>
                    <textarea id="psaMessage" name="psaMessage" rows="12" cols="50" class="middle"></textarea>
                </div>
                <div class="container3 small-buttons">
                    <input type="button" id="copyImageLink" value="Copy" class="right">
                </div>
                <div class="container">
                    <label for="psaImageLink" class="left col1">Image Link:</label>
                    <input type="text" id="psaImageLink" name="psaImageLink" size="40" class="middle" placeholder="(optional)">
                </div>
                <div class="container2">
                    <!-- <input type="button" id="psaCopy" value="Copy Message Code" class="left"> -->
                    <!-- <input type="button" id="psaView" value="View Code" class="left grayed"> -->
                    <!-- <input type="button" id="psaFont" value="Font" class="left grayed"> -->
                    <input type="button" id="psaReset" value="Reset" class="left warning">
                    <input type="button" id="psaExample" value="Example" class="warning">
                    <input type="button" id="psaUndo" value="Undo Example" class="warning">
                </div>
                <!-- <input type="submit" value="Submit"> -->
            </form>
        </div>
        <div id="outputDiv">
            <h2>Code</h2>
            <form id="outputForm" class="section">
                <div class="container">
                    <label for="outputType" class="left col1">Type:</label>
                    <input type="text" id="outputType" name="outputType" class="middle" disabled>
                    <!-- <input type="button" value="Copy" class="right"> -->
                </div>
                <div class="container">
                    <label for="outputTitle" class="left col1">Title:</label>
                    <input type="text" id="outputTitle" name="outputTitle" class="middle">
                    <!-- <input type="button" id="copyTitle" value="Copy" class="right"> -->
                </div>
                <div class="container">
                    <label for="outputMessage" class="left col1">Message:</label>
                    <textarea id="outputMessage" name="outputMessage" rows="12" cols="50" class="middle"></textarea>
                    <!-- <input type="button" id="copyMessage" value="Copy" class="right"> -->
                </div>
                <div class="container">
                    <label for="outputImageLink" class="left col1">Image Link:</label>
                    <input type="text" id="outputImageLink" name="outputImageLink" class="middle">
                    <!-- <input type="button" id="copyImageLink" value="Copy" class="right"> -->
                </div>
                <div class="container2">
                    <input type="button" id="outputEdit" value="Return" class="left grayed">
                </div>
            </form>
        </div>
        <div id="previewDiv">
            <h2>Preview</h2>
            <div class="section" id="preview">
                Output
            </div>
        </div>
    </div>
</body>
</html>
